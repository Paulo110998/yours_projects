{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastre-se</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{%  static 'imgs/projects.jpeg' %}">
       
    <style>
    form{
        color: black;
        text-align: justify;
        
    }
    h2{
        color: black;
        text-align: justify;
       
    }
    a{  
        color: black;
        margin-left: -80px;
    
    }
    .navbar{
        margin-top: 7px;
        
    }
    .container{
        margin-top: -50px;
        }
  
    a{
        color: white;
    }
   </style>
    </head>
    <body>

    <div class="container">
    <header class="header">
    <nav class="navbar" >
        <ul>
        <li><a href="{% url 'login' %}">Login</a></li>
        </ul> 
    </nav>
        
    </header>

    
    <div class= "col-md-4 mx-auto">
    <div class="shadow p-4 mb-7 bg-white rounded">
    {% block cadastro %}
    <h2>Cadastre-se</h2>
    <br>
    <form action="" method="POST">
    {% csrf_token %}

    {{ form|crispy }}
    <hr class="mt-4">
    <button type="submit" class="btn btn-primary ">Concluir</button>
    </form>
    </div>
    {% endblock cadastro %}

    </body>
</html>
