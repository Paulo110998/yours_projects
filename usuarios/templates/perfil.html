{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/welcome.css' %}" rel="stylesheet">
    <style>
     header{
    margin-top: 1px; /* Margem do topo*/
    padding: 1.5rem 10%; /* Altura da borda*/
    position: fixed; /* Fixar */
    top:0; left: 0; right: 0; /* Topo, direita, esquerda */
    display:inline-flex;
    box-shadow: 0 .5rem .5rem rgba(0, 0, 0, 0.2);
    justify-content:left; /* Espaço entre os itens*/
    background-image: linear-gradient(to top, #30cfd0 -240%, #330867 80%);
    align-items: center;
}
 
   .col-md-4{
        border: 5px solid black;
        border-radius: 15px 15px 15px 15px;
        margin: auto 0;
        margin-top: 30px;
        text-align: justify;
        background: white;
        align-items: center;
        justify-content: center; /* opcional - para centralizar horizontalmente também */
       /* definir a altura da div pai */
        
    }
    form{
        
        
        

    }
    h2{
        color: black;
        text-align: justify;
       
    }
    a{  
        color: black;
    
    }
    </style>
    </head>
    
    <body>
    {% block conteudo %}
    <div class="container">
    <header class="header">
    <nav class="navbar" >
        <ul>
        <li><a href="{% url 'welcome' %}">Início</a></li>
        </ul> 
    </nav>
        
    </header>
    
   
    <div class= "col-md-4 mx-auto">
    <div class="shadow p-4 mb-7 bg-white rounded">
    <br>
    {% block perfil %}
    <h2>Perfil</h2>
    <br>
    <form action="" method="POST">
    
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary ">Atualizar</button>
    
    </form>
    </div>
  
    {% endblock perfil %}
    {% endblock conteudo %}
    </body>
</html>
