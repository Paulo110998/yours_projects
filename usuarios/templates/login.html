{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Your Projects</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-light">

    <div class="container">
    <br>
    <a href="{% url 'homepaginas' %}" class="btn btn-dark">Homepage</a>

    

        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-11 col-md-9">          
                <div class="card o-hidden border-0 shadow-lg my-4">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                        
                            <div class="col-lg-3 d-none d-lg-block "></div>
                            <div class="col-lg-15">
                                <div class="p-5">
                                    <div class="text-center">
                                    {% if request.user.is_authenticated %}
                                    <a href="{% url 'welcome' %}"  class="btn btn-dark btn-sm ">Voltar</a>
                                        <br>
                                        <br>
                                        <h3>Ação não permitida.</h3>
                                        <br>
                                        <b><p class="lead">Sua conta não tem permissão para esta ação!</p></b>
                                       {% else %}   

                                        <h1 class="h4 text-gray-900 mb-2">Login</h1>
                                    </div>
                                    <form action="" method="POST">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        
                                        <button type="submit" class="btn btn-dark btn-sm ">Entrar</button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="btn btn-link" href="{% url 'cadastro-usuario' %}">Não tem conta? Crie sua conta!</a>
                                        <br>
                                        <a class="btn btn-link" href="{% url 'resetnewpassword' %}">Esqueci a senha</a>
                                    </div>
                                       {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
