{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
       
    <style>
   .col-md-4{
        border: 5px solid black;
        border-radius: 15px 15px 15px 15px;
        margin: auto 0;
        margin-top: 130px;
        text-align: justify;
        background: white;
        align-items: center;
        justify-content: center; /* opcional - para centralizar horizontalmente tamb√©m */
       /* definir a altura da div pai */
    }
    form{
        color: black;
        text-align: justify;
    }
    h2{
        color: black;
        text-align: justify;
       
    }
    a{  
        color: black;
    
    }
    .navbar{
        margin-top: 7px;
    }
   
    </style>
    </head>
    <body>

    <div class="container">
    <header class="header">
    <nav class="navbar" >
        <ul>
        <li><a href="{% url 'homepaginas' %}">Home</a></li>
        </ul> 
    </nav>
    </header>
    <div class= "col-md-4 mx-auto">
    <div class="shadow p-5 mb-6 bg-white rounded">
    <br>
    {% block login %}
    <h2>Login</h2>
    <br>
    <form action="" method="POST">
    {% csrf_token %}

    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary btn-sm ">Entrar</button>
    <br>
    <br>
    <a href="{% url 'cadastro-usuario' %}" class="btn btn-primary btn-sm">Cadastre-se</a>
   
    </form>
    </div>
  
    {% endblock login %}
    
    </body>
</html>
