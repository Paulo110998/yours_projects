{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <style>
 .menu {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu li {
  position: relative;
}


.menu ul {
  position: absolute;
  top: 100%;
  left: 0;
  display: none;
   
}

.menu li:hover > ul {
  display: block;
 
}

.menu a {
  display: block;
  padding: 10px;
  background-color: transparent;
  color: white;
  text-decoration: none;
}

.menu a:hover {
  background-color: white;
  color: blue;
}
.btn-group{
  margin-left: 10px;
  margin-top: -40px;
}



    </style>
    </head>
    <body>
    {% if request.user.is_authenticated %}
    
    <div class="container">
    <header class="header">
    <nav>
    <a href="#">Yours Projects</a>
    </nav>
    <div class="hamburger-menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <ul class="menu">
    <li><img src="{{ user.perfil.foto_perfil.url }}" alt="retrato" width="50" height="50"></li>
    <li><a style="color:black" href="#">Conta</a>
    <ul>
      <li><a href="#">Alterar Senha</a></li>
      <li><a href="{% url 'perfil-update' %}">Perfil</a></li>
      <li><a href="{% url 'logout' %}">Sair</a></li>
    </ul>
  </li>
  </ul>
  </header>
</div>
<ul>
  <div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-light"><a class="btn btn-light" href="{% url 'criar-projeto' %}">Adicionar Projetos</a></button>
  <button type="button" class="btn btn-light"><a class="btn btn-light" href="#">Cards</a></button>
  <button type="button" class="btn btn-light"><a class="btn btn-light" href="#">Business</a></button>
  </div>
  
</ul>



{% endif %}
    
</body>



<script>
const hamburgerMenu = document.querySelector('.hamburger-menu');
    const menu = document.querySelector('.menu');
    hamburgerMenu.addEventListener('click', () => {
    menu.classList.toggle('active');
    });
</script>
</html>
